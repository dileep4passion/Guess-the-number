<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="shortcut icon" href="./src/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body  id="body">      
      <div id="wrapper">
        <h1>Guess the Number</h1>
      <ul><li>Try and guess a random number between 1 and 100 of your choice</li>
      <li>You have 10 attempts to guess the right number.</li></ul>
      <a href="index.html" target="_self" class="reset">reset</a>
      </br>
          <form class="form">
              <label for="guessField" id="guess">Input a number below</label><br>
              <input type="text" id="guessField" class="guessField"><br>
              <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
          </form>
  
          <div class="resultParas">
              <p >Previous Guesses: <span class="guesses"></span></p>
              <p >Guesses Remaining: <span class="lastResult">10</span></p>
              <p class="lowOrHi"></p>
          </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
